<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minimal Card</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: monospace;
      background: #f5f1ea;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .text-card {
      background: #eae6dd;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      color: #000;
      width: 100%;
      max-width: 400px;
      font-size: 1rem;
      line-height: 1.6;
      text-align: center;
      word-break: break-word;
    }

    .text-card a {
      color: #000;
      text-decoration: none;
    }

    .text-card a:hover {
      text-decoration: underline;
    }

    @media (max-width: 320px) {
      .text-card {
        padding: 1rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="text-card">
    <div>text</div>
    <div>texlttttttt</div>
    <div>txxxxxxxxxxxxxxxxxxxxxxxxxxxxt</div>
    <div>
      <a href="https://twitter.com/yourhandle" target="_blank">@username|handle]</a>
    </div>
  </div>
</body>
</html>
